# Location type
type Location {
  id: String
  latitude: Float
  longitude: Float
  createdAt: String
  updatedAt: String

  title: String
  google_maps_url: String

  events: [Event]
  full_address: String
  city: String
  region: String

  communities: [Community]
}

# Location filters
input LocationFilter {
  id: StringFilter
  documentId: StringFilter
  latitude: FloatFilter
  longitude: FloatFilter
  title: StringFilter
  city: StringFilter
  region: StringFilter
  full_address: StringFilter
  createdAt: DateFilter
  updatedAt: DateFilter
  communities: CommunityFilter
  events: EventFilter
  and: [LocationFilter]
  or: [LocationFilter]
}

# Location sort
input LocationSort {
  id: SortOrder
  latitude: SortOrder
  longitude: SortOrder
  title: SortOrder
  city: SortOrder
  region: SortOrder
  full_address: SortOrder
  createdAt: SortOrder
  updatedAt: SortOrder
}

# Paginated Location response
type PaginatedLocations {
  data: [Location]
  meta: PaginationInfo
}

# Location queries
extend type Query {
  locations(
    filters: LocationFilter
    sort: [LocationSort]
    pagination: PaginationInput
    search: String
  ): PaginatedLocations

  location(id: String!): Location
}
