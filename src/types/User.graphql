# User type
type User {
  id: String
  username: String
  email: String
  role: String
  communities: [Community]
  speaker: Speaker
  agenda: [Agenda]
  createdAt: String
  updatedAt: String
  token: String
}

# User filters
input UserFilter {
  id: StringFilter
  documentId: StringFilter
  username: StringFilter
  email: StringFilter
  role: StringFilter
  createdAt: DateFilter
  updatedAt: DateFilter
  and: [UserFilter]
  or: [UserFilter]
}

# User sort
input UserSort {
  id: SortOrder
  username: SortOrder
  email: SortOrder
  role: SortOrder
  createdAt: SortOrder
  updatedAt: SortOrder
}

# User input for signup
input UserInput {
  username: String!
  email: String!
  password: String!
  name: String!
}

# Paginated User response
type PaginatedUsers {
  data: [User]
  meta: PaginationInfo
}

# User queries
extend type Query {
  users(
    filters: UserFilter
    sort: [UserSort]
    pagination: PaginationInput
    search: String
  ): PaginatedUsers

  user(id: String!): User
}

extend type Mutation {
  signIn(identifier: String!, password: String!): User
  signUp(input: UserInput!): User
  forwardPassword(email: String!): Boolean
}

# Pagination input
input PaginationInput {
  page: Int = 1
  pageSize: Int = 25
}
